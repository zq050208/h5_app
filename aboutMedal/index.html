<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于勋章</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content {
            background-color: #FBF9F9;
            height: 100vh;
        }
        .content-bg {
            background-color: #fff;
        }
        .header-content{
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 18pt;
            font-family: PingFangSC-Regular, sans-serif;
            color:#333333;
            position: relative;
            padding: 10px 0;
            border-bottom: 1px solid #E7E7E7;
            box-shadow: 1px 2px 4px #E7E7E7;
        }
        .img-po{
            position: absolute;
            left: 15px;
        }
        .header-content img {
            vertical-align: middle;
        }
        .main-content{
            padding: 0 20px;
        }
        .title{
            font-size: 16px;
            font-family: PingFangSC-Regular, sans-serif;
            font-weight: bold;
            margin: 15px 0 5px -10px;
        }
        .main-text {
            font-size: 15px;
            font-family: PingFangSC-Regular, sans-serif;
            color: #666666;
            padding-bottom: 15px;
        }
        .main-border{
            border-bottom: 1px solid #E6E6E6;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-bg">
            <div class="main-content">
                <div class="title">【如何获得勋章】</div>
                <div class="main-text main-border">当您参与活动并在活动中达到一定条件后，就可获得勋章奖励。可点击每个勋章查看获得方式哦</div>
                <div class="title">【勋章介绍】</div>
                <div class="main-text">勋章代表着您拥有特殊尊贵的身份地位，点亮更多特色勋章，闪亮地畅游社区吧！</div>
            </div>
        </div>
    </div>
</body>
</html>
