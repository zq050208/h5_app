<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,viewport-fit=cover, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>数据采集</title>
    <link rel="stylesheet" type="text/css" href="css/jqcloud.css" />
    <script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../public/service.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #mytable{
            width:92vw;
            padding: 4vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
     
        table{
            width:100%;
            border-collapse:separate;
             border-spacing:0px ;
           border: 1px solid bisque;
        }
        th{
            min-width: 80px;
           border: 1px solid black;

        }
        .titleTh{
            background: cornflowerblue;
            height: 40px;
        }
        .titleDiv{
            margin: 0 auto;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .titleDiv p{
            font-size:22px;
            font-family:PingFangSC-Medium,PingFang SC;
            font-weight:500;
            color:rgba(51,51,51,1);
            line-height:22px;
        }
    </style>
</head>
<body>
    <div id="mytable"></div>


    <script type="text/html" id="mytablediv">
        <div class=titleDiv><p>数据采集</p></div>
        <table>
            <tr class='titleTh'>
                <th>id</th>
                <th>姓名</th>
                <th>昵称</th>
                <th>生日</th>
                <th>邮箱</th>
                <th>机型</th>
                <th>地址</th>
            </tr>
            <tr>

            </tr>
            {{each item v i}}
            <tr>
                <th>{{v.id}}</th>
                <th>{{v.name}}</th>
                <th>{{v.username}}</th>
                <th>{{v.birthdate}}</th>
                <th>{{v.mail}}</th>
                <th>{{v.system}}</th>
                <th>{{v.address}}</th>
            </tr>
            {{/each}}
            </table>
    </script>

    <script src="../public/template-web.js"></script>
    <script src="../public/jquery.min.js"></script>
    <script src="./js/data.js"></script>

    <script type="text/javascript" >
        var mytablelist = arr
        var mytableitem = template('mytablediv', { item: mytablelist })
        $("#mytable").html(mytableitem)
  
    </script>
</body>
</html>
