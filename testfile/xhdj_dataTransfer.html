    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tp {
            height: 40px;
            border: 1px solid beige;

        }

        .tp a,.titleDiva a {
            color: beige;

            font-weight: 500;
            color: rgba(51, 51, 51, 1);

        }

        .titleDiv {
            margin: 0 auto;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .titleDiv p {
            font-size: 22px;

            margin-top: 20px;

<body>

        <p>数据传输</p>
    </div>
    <div style="overflow: hidden; height: 400px; margin-left: 5px;">

        </div>
    </div>

        {{each item v i}}

        {{v.name}}数据传输完成
        </div>
        {{/each}}
</script>
    <script src="../public/template-web.js"></script>
    <script src="../public/jquery.min.js"></script>
    <script src="./js/data.js"></script>
    <script type="text/javascript">


    </script>
    <script type="text/javascript">
        function startmarquee(lh, speed, delay) {
            var p = false;
            var t;
            var sh;
            var o = document.getElementById("marqueebox");
            o.innerHTML += o.innerHTML;
            o.style.marginTop = 0;
            o.onmouseover = function () { p = true; }
            o.onmouseout = function () { p = false; }
            function start() {
                sh = o.offsetHeight;
                o.style.height = sh;
                t = setInterval(scrolling, speed);
                if (!p) o.style.marginTop = parseInt(o.style.marginTop) - 1 + "px";
            }
            function scrolling() {
                if (parseInt(o.style.marginTop) % lh != 0) {
                    o.style.marginTop = parseInt(o.style.marginTop) - 1 + "px";
                    if (Math.abs(parseInt(o.style.marginTop)) >= sh / 2) o.style.marginTop = 0;
                } else {
                    clearInterval(t);
                    setTimeout(start, delay);
                }
            }
            setTimeout(start, delay);
        }
        var mytablelist = arr
        var mytableitem = template('mytablediv', { item: mytablelist })
        $("#marqueebox").html(mytableitem)

        startmarquee(40, 20, 1000); 
    </script>
</body>
