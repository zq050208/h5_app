<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>门面选拔</title>
    <link rel="stylesheet" href="../public/ydui.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <style>
        * {
            padding: 0;
            margin: 0
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-size: 14px;
            position: relative;
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
            background:rgba(202,29,41,1);
        }

        .topimg {
            width: 100%;
            height: 89.3vw;
            margin-bottom: 12px;
        }

        .dateBox {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .middle {
            width: 100%;
            padding: 0 20px 50px 20px;
        }

        .tab_content {
            display: flex;
            padding: 0 43px;
            justify-content: center;
            align-items: center;
        }

        .tabItem img {
            width: 118px;
            height: 110px;
        }

        .storeTipBox {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;

        }

        .storeTip {
            width: 87.2vw;
            height: 40px;
        }

        .nominate_desc {
            width: 100%;
            height: 146px;
        }

        .nominate_content {
            width: 100%;
            height: 72.8vw;
            background: url("image/icon-store_nostart.png") no-repeat 100%/ 100%;
            position: relative;
            margin-bottom: 80px;
        }

        /* 活动内容 */
        .content {
            width: 100%;
            height:228px;
            position: absolute;
            top:50px;
            left: 0;
            overflow-y: auto;
        }

        /* 未开始 */
        .nocontent {
            width: 100%;
            height: 100%;
            font-size: 20px;
            font-family: PangMenZhengDao;
            color:rgba(153,153,153,1);
            display: none;
        }

        /* 已开始 */
        .startContent {
            padding: 0 10px;

            overflow: scroll;
        }

        .startItem {
            display: flex;
            margin-bottom: 6px;
            color: rgba(185, 46, 2, 1);
        }

        .item_ranking {
            width: 35px;
            height: 37px;
            background: url("image/icon-ranking.png") no-repeat 100%/100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 7px;
            flex-shrink: 0;
        }

        .ranking {
            margin-left: 5px;
            font-size: 14px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(255, 219, 0, 1);
        }

        .itemLeft {
            flex: 6;
            display: flex;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item_name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .itemRight {
            flex: 4;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        /* 底部 */
        .bottom {
            position: fixed;
            width: 100%;
            bottom: 0;
            background:rgba(61,11,12,1);
            z-index: 999;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .bottom_contnet {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 52px;
        }

        /* mask */
        .maskContnet {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 999;
            display: none;
        }

        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, .1);
        }

        .pupContent {
            width: 69.3vw;
            background: rgba(0, 0, 0, .7);
            z-index: 9999;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            padding: 7px;
        }

        .closeImg {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .close {
            width: 22px;
            height: 22px;
        }

        .startBegin {
            display: none;
        }

        .noStart {
            font-size: 16px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(255, 255, 255, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 20px;

        }

        .nominateClick {
            display: none
        }

        .pupNominate {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 43.4vw;
            height: 35px;
            border: 1px solid rgba(255, 255, 255, 1);
            padding: 7px 8px;
            background: none;
            outline: none;
            color: rgba(255, 255, 255, 1);
        }

        .confirmButton {
            width: 119px;
            height: 38px;
            margin-top: 24px;
        }

        .text {
            font-size: 12px;
            font-family: PingFang-SC-Regular, PingFang-SC;
            font-weight: 400;
            color: rgba(255, 255, 255, 1);
            margin: 6px 0;
        }

        /* 无提名机会 */
        .noChance {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            display: none;
        }

        .change {
            font-size: 16px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(255, 255, 255, 1);
        }
        .header-img {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .center-img {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .storeTip {
            width: 87.2vw;
            height: 40px;
        }

        .xuanba_desc {
            width: 100%;
            height: 190px
        }

        .middle-content {
            width: 100%;
            height: 72.8vw;
            background: url("image/icon-store-select.png") no-repeat 100%/100%;
            /* padding: 10px 0 0px 0; */
            position: relative;
            margin: 22px 0 75px 0;
        }

        /* 活动内容 */
        .list-content {
            width: 100%;
            height: 64vw;
            position: absolute;
            top: 10%;
            left: 0;
            /* overflow-y: auto; */
            z-index: 999;
        }

        /* 未开始 */
        .list-nocontent {
            width: 100%;
            height: 100%;
            font-size: 20px;
            font-family: PangMenZhengDao;
            color: rgba(185, 46, 2, 1);
            /* display: none; */
        }

        /* 已开始 */
        .startContent,
        .nolength {
            padding: 0 10px;
            min-height: 230px;
        }
        .startContent{
            padding-bottom: 60px;
            height: 64vw;
            overflow-y: scroll;
        }

        .nolength {
            width: 100%;
            text-align: center;
            line-height: 70vw;
        }

        .startItem {
            display: flex;
            margin-bottom: 6px;
            color: rgba(185, 46, 2, 1);
        }

        .item_ranking {
            width: 35px;
            height: 37px;
            background: url("image/icon-ranking.png") no-repeat 100%/100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 7px;
            flex-shrink: 0;
        }

        .ranking {
            margin-left: 5px;
            font-size: 14px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(255, 219, 0, 1);
        }

        .itemLeft {
            flex: 5;
            display: flex;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item_name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .itemRight {
            flex: 5;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .searchCotent {
            /* padding: 10px; */
            margin: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .search {
            width: 76px;
            height: 18px;
            border-radius: 8px;
            border:1px solid rgba(202,29,41,1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        .search input {
            width: 60%;
            height: 18px;
            background: none;
            outline: none;
            border: 0;
            color: rgba(185, 46, 2, 1);
            /* padding: 0 0 0 7px; */
        }

        .vote {
            padding: 2px 14px;
            border-radius: 4px;
            font-size: 12px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(77, 77, 77, 1);
            margin-left: 10px;
        }

        .searchButton {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-left: 10px;
            margin-right: 6px;
        }

        /* 余票 */
        .residueTicket {
            position: absolute;
            bottom: -30px;
            right: -10px;
            width: 78px;
            height: 99px;
            z-index: 999;
            background: url("image/icon-residueTicket.png") no-repeat 100%/100%;
        }

        .residueText {
            position: absolute;
            font-size: 12px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(255, 255, 255, 1);
            bottom: 23px;
            left: 6px
        }

        /* 无票 */
        .noTicket,
        .vote-ticketContent {
            display: none;
        }

        /* 圆点 */
        .swiper-pagination {
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -12%;
            /* bottom: -12%;
            left: 13%; */
        }

        .swiper-pagination-bullet {
            width: 12px !important;
            height: 12px !important;
            margin-right: 12px;
        }

        .swiper-pagination-bullet-active {
            background: rgba(255, 219, 0, 1) !important;
        }

        /* 弹框 */
        .vote-modal {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 999;
            display: none;
        }

        .vote-mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, .1);
        }

        .vote-modal-content {
            width: 69.3vw;
            background: rgba(0, 0, 0, .7);
            z-index: 9999;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;

        }

        .vote-modal-close {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .close {
            width: 22px;
            height: 22px;
        }

        .column {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
        }

        .voteName {
            font-size: 20px;
            color: rgba(255, 218, 0, 1);
            padding-bottom: 5px;
        }

        .ticketNum {
            font-size: 16px;
            color: rgba(255, 255, 255, 1);
        }

        .voteButton {
            width: 119px;
            height: 38px;
            background: rgba(255, 218, 0, 1);
            border-radius: 8px;
            text-align: center;
            line-height: 38px;
            font-size: 16px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(0, 0, 0, 1);
            margin-bottom: 15px;
        }

        input {
            border: 1px solid rgba(255, 255, 255, 1);
            outline: none;
            background: none;
            padding: 8px;
            width: 47.5vw;
            color: rgba(255, 255, 255, 1);
            margin: 25px 0;
        }

        .vote-about {
            position: relative;
            padding: 7px;

        }

        .noEnough {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            background: rgba(0, 0, 0, .7);
            border-radius: 8px;
            transform: translate(-50%, -50%);
            display: none;
        }

        .ticketText {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(255, 218, 0, 1);
        }

        #modal-bg {
            z-index: 999;
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            opacity: 0.6;
            display: none;
        }

        #modal {
            z-index: 999;
            position: fixed;
            top: 23.54%;
            width: 74.13%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .modal-top {
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        .modal-top img {
            width: 100%;
            height: 137px;
        }

        .modal-desc {
            z-index: 999;
            position: fixed;
            width: 100%;
            top: 8.1%;
            text-align: center;
            display: none;
        }

        .modal-tip {
            margin-top: 16px;
            height: 39px;
            font-size: 13px;
            font-family: PingFang-SC-Bold, PingFang-SC;
            font-weight: bold;
            color: rgba(255, 255, 255, 1);
            line-height: 13px;
        }

        .my-card {
            height: 20px;
            font-size: 20px;
            font-family: PangMenZhengDao;
            color: rgba(255, 220, 134, 1);
            line-height: 23px;
        }

        .my-card-bot {
            width: 27px;
            height: 3px;
            background: rgba(255, 220, 134, 1);
            margin: 2px auto 0;
        }

        .modal-content {
            position: relative;
            width: 74.13vw;
            height: 107.73vw;
            border: 1px solid transparent;
            margin: 0 auto;
        }

        .copyImage{
            width: 74.13vw;
            height: 107.73vw;
            position: absolute;
            top:0;
            left:0;
            z-index: 10002;
            opacity:0;
        }

        .modal-content-bg {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .modal-content-bg img {
            width: 100%;
            height: 100%;
        }

        .ticket_no {
            font-size: 10px;
            margin-bottom: 3px;
        }

        .modal-text {
            text-align: center;
            margin-top: 21vw;
            font-family: HYXiaoBoZheZhiTiJ;
            color: rgba(89, 89, 89, 1);
        }

        @media screen and (min-width: 414px) {
            .modal-text {
                margin-top: 25vw;
            }
        }

        .modal-image-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            width: 187px;
            height: 130px;
            margin: 6px 0 0 25px;
        }

        .modal-tips {
            background: rgba(0, 0, 0, .5);
            border-radius: 2px;
            width: 60.2vw;
            margin: 0 auto;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .modal-tips .tips {
            font-size: 12px;
            font-family: HYXiaoBoZheZhiTiJ;
            color: rgba(255, 220, 134, 1);
            padding: 4px 10px;
        }

        .modal-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-family: HYXiaoBoZheZhiTiJ;
            color: rgba(75, 75, 75, 1);
            padding: 0 30px;
            margin-top: 6px;
        }

        .modal-content-bot {
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            align-items: center;
            margin-top: 20px;
        }

        .descript {
            width: 142px;
            word-wrap: break-word;
            word-break: break-all;
            font-size: 12px;
            font-family: HYXiaoBoZheZhiTiJ;
            color: rgba(77, 77, 77, 1);
            text-align: left;
            margin-top: 5px;
        }

        .red {
            color: #DA0000
        }
        .modal-bottom{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family:PingFang-SC-Medium,PingFang-SC;
            font-weight:500;
            color:rgba(255,255,255,1);
            margin-top: 16px;
        }
        .modal-bottom img {
            width: 210px;
            height: 64px;
        }

        .store2 {
            display: none;
        }
        /* 新增 */
        .vote-column{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .xuanba-end{
            z-index: 999;
            width: 154px;
            height: 154px;
            border: 1px rgba(0, 0, 0, 0.6) solid;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .circle{
            width: 144px;
            height: 144px;
            border-radius: 50%;
            background-color: #000;
            opacity: .6;
            position: relative;
            top: 4px;
            left: 4px;
        }

        .circle-text {
            position: absolute;
            text-align: center;
            word-break: keep-all;
            font-size:15px;
            font-family:PingFang-SC-Bold,PingFang-SC;
            font-weight:bold;
            line-height: 23px;
            color:#fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .swiper-container{
            height: 55vw !important;
            overflow-y: scroll !important
        }
        @media screen and (max-width: 768px) {
            .middle-content{
                height: 82.8vw;
            }
            .list-content{
                top: 13%;
            }
        }

        @media screen and (min-width: 320px){
            .swiper-container{
            height: 54vw !important;
            overflow-y: scroll !important
        }
        }
    </style>
</head>

<body>
    <div class="store1">
      <div class="top">
          <img src="image/icon-store_bg.png" alt="" class="topimg">
        <div class="dateBox"><img src="image/icon-store_title.png" style="width: 251px; height: 59px;"></div>
    </div>
    <div class="middle">
        <!-- tab -->
        <div class="tab_content">
            <div class="tabItem"><img src="image/icon-store_timing.png"></div>
            <img src="image/icon-arrow-right.png" alt="" style="width: 30px; height:30px; margin: 0 12px">
            <div class="tabItem"><img src="image/icon-store_xuanba.png" class="selectClick"></div>
        </div>
       <div style=" margin-top: 25px;"> <img src="image/icon-store_desc.png" class="nominate_desc"></div>
        <div style=" margin-top: 25px;">
            <div class="nominate_content">
                <div class="content">
                    <!-- 未开始 -->
                    <div class="nocontent">
                        <div style="display: flex;flex-direction: column;justify-content: center; align-items: center;padding-top: 65px;">
                            <span>活动还未开始哦~ </span>
                            <span>3月8日 17:00 敬请期待！ </span>
                        </div>
                    </div>
                    <!-- 已开始 -->
                    <div class="startContent"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom_contnet">
            <img src="image/icon-store_join.png" style="width: 146px; height: 41px;" class="launchNomination">
        </div>
    </div>
    <!-- mask -->
    <div class="maskContnet">
        <div class="mask"></div>
        <div class="pupContent">
            <div class="closeImg"><img src="image/icon-close.png" class="close"></div>
            <!-- 活动未开始 -->
            <div class="startBegin">
                <div class="noStart">
                    <span>活动还未开始哦~ </span>
                    <div>请在3月9日 18:30 再来吧！</div>
                </div>
            </div>
            <!-- 提名 -->
            <div class="nominateClick">
                <div class="pupNominate">
                    <input type="text" placeholder="请输入你的提名" oninput="inputClick()" style="margin: 0;">
                    <img src="image/icon-confirm.png" alt="" class="confirmButton confirmClick">
                    <span class="text">（输入多个名字不会被系统统计哦）</span>
                </div>
            </div>
            <!-- 无提名机会 -->
            <div class="noChance">
                <span class="change">没有提名机会了哦~请明天再来</span>
                <span class="text">（输入多个名字不会被系统统计哦）</span>
            </div>
        </div>
    </div>
    </div>

    <div class="store2">
      <div class="header">
        <img src="image/icon-store_bg.png" alt="" class="topimg">
        <div class="header-img">
            <img src="image/icon-year0.png" style="width: 251px; height: 59px;" class="yearImage">
        </div>
    </div>

    <div class="middle">
        <div style=" margin-top: 25px;"> <img src="image/icon-selectDesc.png" class="xuanba_desc"></div>
        <div class="middle-content">
            <div class="list-content">
              <!-- 活动结束时显示 -->
              <div class="xuanba-end">
                <div class="circle">
                  <div class="circle-text">
                    <div style="color: rgba(255,218,0,1)" class="xuanba-end-text"></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
                <!-- 搜索 -->
                <div class="searchCotent">
                    <div class="search">
                       
                        <input type="text" placeholder="搜索" class="searchInput">
                        <img src="image/icon-searchButton.png" class="searchButton">
                    </div>
                </div>
                <!-- 已开始 -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">

                    </div>
                </div>
            </div>

    <!-- 弹框 -->
    <div class="vote-modal">

                <div class="modal-text">
                    <div class="ticket_no">NO.<span id="ticket_no"></span></div>

<script type="text/html" id="dataList">
    {{each item v i}}

            <div class="item_name">{{v.name}}</div>

<script type="text/html" id="voteList">
  <% for(var i = 0; i < 10; i++){ %>
  <div class="swiper-slide">
        <div class="startContent">
            {{if item === null}}
                <div class="list-nocontent">
                    <div style="display: flex;flex-direction: column;justify-content: center; align-items: center;padding-top:85px;">
                        <span>活动还未开始哦~ </span>
                    </div>
                </div>
            {{else if item === undefined}}
                <div class="list-nocontent">
                    <div style="display: flex;flex-direction: column;justify-content: center; align-items: center;padding-top: 85px;">
                        <span>无搜索结果</span>
                    </div>
                </div>
            {{else if item.length > 0}}
                {{each item v i}}
                <div class="startItem">
                    <div class="itemLeft">
                        <div class="item_ranking"><span class="ranking">{{v.rank}}</span></div>
                        <div class="item_name">{{v.name}}</div>
                    </div>
                    <div class="itemRight">
                        <span>{{v.vote_num || 0}}票</span>
                        {{if $imports.topData.is_start === 1}}
                        <span class="vote" style="background: rgba(255, 219, 0, 1)" onclick="voteClick({{v}})">投票</span>
                        {{else}}
                        <span class="vote" style="background-color: #ABA78F">投票</span>
                        {{/if}}
                    </div>
                </div>
                {{/each}}
            {{else item.length === 0}}
                <div class="list-nocontent">
                    <div style="display: flex;flex-direction: column;justify-content: center; align-items: center;padding-top: 100px;">
                        <span>暂无数据</span>
                    </div>
                </div>
            {{/if}}
        </div>
  </div>
  <% } %>
</script>
<script>
    baseUrl = 'http://192.168.1.241/wanpai_api/public/index.php/'   // 测试
    // baseUrl = 'https://wanpai.titipa.cn/xhdj/wanpai_api/public/index.php/'   // 预发
    // baseUrl = 'https://fenz.tinytiger.cn/xhdj/wanpai_api/public/index.php/'   // 正式
    var config = {
        url: 'NewyearFacade/getNominationList',
        nominationUrl: 'NewyearFacade/launchNomination',
        rankUrl: 'PartyNewyearFacadeMember/getSelectedRankList',
        ticketUrl: 'PartyNewyearFacadeMember/getOtherTicket',
        userVoteUrl: 'PartyNewyearFacadeMember/userVote',
        getFacadeTicket: 'NewyearFacadeTicket/getFacadeTicket',
        getDefaultViewId: 'PartyNewyearFacadeMember/getView',
        getTopOne: 'PartyNewyearFacadeMember/getViewInfo',
        type: 'get',
        token: Request('token'),
        data: {
            name: ''
        },
        rankData: {
            view_id: 1,
            name: ''
        },
        ticketData: {
            view_id: 1
        },
        userVoteData: {
            view_id: 1,
            member_id: null,
            num: null
        },
        ticketNum: 0,
        number: null,
        firstEnter: true
    }
    var topData = {
      name: '',
      is_start: '',
      topName: ''
    }
    template.defaults.imports.topData = topData

    getDataList()
    // 获取提名数据
    function getDataList() {
        requsetHttp(config.url, config.type, {}, null, (res) => {
            if (res.code == 200) {
                var list = template('dataList', { item: res.data })
                $(".startContent").html(list)
                $(".nocontent").hide()
            } else if (res.code == 6000) {
                $(".nocontent").show()
            } else if (res.code == 6001) {
                $(".store1").hide()
                $(".store2").show()
                // Promise.all([getDefaultViewId(), getTopOne()]).then(res => {
                //     getSelectedRankList(res[0].data.id - 1)
                //     getTicket()
                //     getFacadeTicket()
                // }).catch(err => {
                //     console.log(err)
                // })
                getDefaultViewId().then(res => {
                    getTopOne().then(() => {
                        getSelectedRankList(res.data.id - 1)
                        getTicket()
                        getFacadeTicket()
                    }).catch(err => {
                        console.log(err)
                    })
                }).catch(err => {
                    console.log(err)
                })
            }
        })
    }

    // 参与提名
    $(".launchNomination").click(function () {
        if (config.number == null || config.number <= 3) {
            $(".maskContnet").show()
            $(".startBegin").hide()
            $(".noChance").hide()
            $(".nominateClick").show()
        } else {
            if (config.number > 3) {
                $(".maskContnet").show()
                $(".startBegin").hide()
                $(".noChance").show()
                $(".nominateClick").hide()
            }
        }
    })
    // 获取输入框的值
    function inputClick() {
        config.data.name = $("input").val()
    }
    // 解决安卓键盘收起底部按钮顶起问题
    let screenHeight = document.body.offsetHeight
    window.onresize = function () {
        let nowHeight = document.body.offsetHeight
        if (nowHeight < screenHeight) {
            $(".bottom").css("display", "none");
        } else {
            $(".bottom").css("display", "block");
        }
    }
    $("input").on('blur', function () {
        //软键盘收起的事件处理
        let ua = window.navigator.userAgent;
        let app = window.navigator.appVersion;
        if(!!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
            var currentPosition, timer;
            var speed = 1;
            timer = setInterval(function() {
                currentPosition = document.documentElement.scrollTop || document.body.scrollTop;
                currentPosition -= speed;
                window.scrollTo(0, currentPosition); //页面向上滚动
                currentPosition += speed;
                window.scrollTo(0, currentPosition); //页面向下滚动
                clearInterval(timer);
            }, 100);
        }
        // setTimeout(function () {
        //     $(window).scrollTop(document.body.scrollTop);
        // }, 100)
    })
    // 确定提名
    $(".confirmClick").click(function (e) {
        e.stopPropagation()
        e.preventDefault()
        var content = config.data.name.trim()
        if (content.length <= 0) {
            YDUI.dialog.toast('请输入提名', 2000)
            return
        }
        requsetHttp(config.nominationUrl, config.type, config.data, config.token, (res) => {
            if (res.code == 200) {
                config.number = res.data.num
                $(".maskContnet").hide()
                $(".startBegin").hide()
                $(".noChance").hide()
                $(".nominateClick").hide()
                getDataList()
                $("input").val('')
            } else {
                YDUI.dialog.toast(res.msg, 2000)
            }
        })
    })

    $(".mask, .close").click(function () {
        $(".maskContnet").hide()
        $(".startBegin").hide()
        $(".noChance").hide()
        $(".nominateClick").hide()
        $("input").val('')
    })
    $(".selectClick").click(function () {
        $(".maskContnet").show()
        $(".startBegin").show()
        // window.location.href = 'store_select.html?token=' + config.token
    })

    // store select
    function setYearImage(viewID) {
        if(viewID === 0) {
            $(".yearImage").attr('src', 'image/icon-year0.png')
        } else if(viewID === 1) {
            $(".yearImage").attr('src', 'image/icon-year1.png')
        } else if(viewID === 2) {
            $(".yearImage").attr('src', 'image/icon-year2.png')
        } else if(viewID === 3) {
            $(".yearImage").attr('src', 'image/icon-year3.png')
        } else if(viewID === 4) {
            $(".yearImage").attr('src', 'image/icon-year4.png')
        } else if(viewID === 5) {
            $(".yearImage").attr('src', 'image/icon-year5.png')
        } else if(viewID === 6) {
            $(".yearImage").attr('src', 'image/icon-year6.png')
        } else if(viewID === 7) {
            $(".yearImage").attr('src', 'image/icon-year7.png')
        } else if(viewID === 8) {
            $(".yearImage").attr('src', 'image/icon-year8.png')
        } else if(viewID === 9) {
            $(".yearImage").attr('src', 'image/icon-year9.png')
        }
    }
    // swiper方法封装
    var mySwiper
    function swiper(initialSlide) {
        setYearImage(initialSlide)
        mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            initialSlide: initialSlide || 0,
            speed: 600,
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
            on: {
                slideChange: function () {
                    $(".swiper-container").addClass("swiper-no-swiping")
                    setTimeout(() => {
                        $(".swiper-container").removeClass("swiper-no-swiping")
                    }, 1000)
                    config.rankData.view_id = this.activeIndex + 1
                    config.userVoteData.view_id = this.activeIndex + 1
                    config.ticketData.view_id = this.activeIndex + 1
                    config.rankData.name = ''
                    $(".searchInput").val(null)
                    getTicket(config.ticketData.view_id)
                    setYearImage(config.rankData.view_id - 1)
                    getTopOne().then(() => {
                        getSelectedRankList(config.rankData.view_id)
                    })
                }
            }
        })
    }
    //获取用户票卡
    function getFacadeTicket(index) {
        requsetHttp(config.getFacadeTicket, config.type, {}, config.token, (res) => {
            if (res.code == 200) {
                if (res.data) {
                    $('#qrcode').attr('src', res.data.card_qrcode_url)
                    $('#scan-times').html(res.data.scan_num)
                    $('#card-date').html(res.data.ticket_date)
                    $('#ticket_no').html(res.data.ticket_no)
                }
            }
        })
    }
    // 获取列表数据
    function getSelectedRankList(index) {
        requsetHttp(config.rankUrl, config.type, config.rankData, config.token, (res) => {
            if (res.code == 200) {
                if (res.data == null) {
                    // var tipString = config.rankData.name.length > 0 ? `<div class="nolength">暂无搜索数据</div>` : `<div class="nolength">暂无数据</div>`;
                    // $($(".startContent")[index - 1]).html(tipString)
                    var list = template('voteList', { item: config.rankData.name.length > 0 ? undefined : [] })
                    $(".swiper-wrapper").html(list)

                } else if(res.data) {
                    var list = template('voteList', { item: res.data })
                    $(".swiper-wrapper").html(list)
                }
            } else {
                var list = template('voteList', { item: null })
                $(".swiper-wrapper").html(list)
            }
            if(config.firstEnter || index !== config.rankData.view_id) swiper(index)
            config.firstEnter = false
        })
    }
    // 获取余票
    function getTicket() {
        requsetHttp(config.ticketUrl, config.type, config.ticketData, config.token, (res) => {
            if (res.code == 200) {
                config.ticketNum = res.data.num
                // 右下角票卡显示
                $(".residueText span").text(config.ticketNum)
                // 投票弹出框显示
                $(".residueNum").text('剩余 ' + config.ticketNum + ' 票')
            }
        })
    }
    // 获取默认页面
    function getDefaultViewId() {
        return new Promise((resolve, reject) => {
            requsetHttp(config.getDefaultViewId, config.type, {}, config.token, (res) => {
                if(res.code === 200) {
                    config.rankData.view_id = res.data.id
                    config.ticketData.view_id = res.data.id
                    config.userVoteData.view_id = res.data.id
                    resolve(res)
                }
            })
        })
    }
    // 投票点击事件
    function voteClick(value) {
        $(".vote-modal").show()
        if (Number(config.ticketNum) <= 0) {
            $(".vote-ticketContent").hide()
            $(".noTicket").show()
        } else {
            $(".vote-ticketContent").show()
            $(".noTicket").hide()
        }
        $(".voteName").text('投票给' + value.name)
        $(".residueNum").text('剩余 ' + config.ticketNum + ' 票')
        config.userVoteData.member_id = value.id
    }
    $(".searchInput").keyup(function () {
        console.log($(this).val())
        var search = $(this).val().trim()
        if (search.length > 0) {
            $(".startContent").html('')
        } else {
            getSelectedRankList(config.rankData.view_id)
        }
    })
    $(".searchInput").blur(function () {
        config.rankData.name = $(this).val()
        getSelectedRankList(config.rankData.view_id)
    })
    // 投票输入框
    $(".voteTicket").keyup(function () {
        config.userVoteData.num = Number($(this).val())
    })
    // 投票请求事件
    function handleVote() {
        requsetHttp(config.userVoteUrl, config.type, config.userVoteData, config.token, (res) => {
            if (res.code == 200) {
                $(".noEnough").show()
                setTimeout(() => {
                    $(".noEnough").hide()
                }, 1000)
                $(".ticketText").text('投票成功')
                $(".voteTicket").val('')
                getSelectedRankList(config.rankData.view_id)
                config.userVoteData.num = null
                getTicket()
            } else {
                $(".noEnough").show()
                setTimeout(() => {
                    $(".noEnough").hide()
                }, 1000)
                $(".ticketText").text(res.msg)
            }
        })
    }
    // 去赚票
    function handleEarn() {
        $(".vote-modal").hide()

        $("#modal").show()
        $("#modal-bg").show()
        $(".modal-desc").show()
        $(".modal-top").show()
        takeScreenshot();
        document.documentElement.style.position = 'fixed';
        document.body.style.overflow = 'hidden'; //隐藏滚动条
    }

    // 查看当前活动是否结束
    function getTopOne() {
      return new Promise((resolve, reject) => {
        requsetHttp(config.getTopOne, config.type, config.ticketData, config.token, (res) => {
          if (res.code == 200) {
            topData.is_start = res.data.is_start
            topData.name = res.data.name
            topData.topName = res.data.topName
            if(res.data.is_start === 2) {
              $(".xuanba-end").show()
              $(".circle-text div:nth-child(3)").html(topData.topName)
              $(".circle-text div:nth-child(1)").html(`${topData.name.split('-')[1]}选拔已结束`)
            } else {
              $(".xuanba-end").hide()
            }
            resolve()
          } else {
            reject()
          }
        })
      })
    }

    // $("input").on('blur', function () {
    //     setTimeout(function () {
    //         $(window).scrollTop(document.body.scrollTop);
    //     }, 100)
    // })

    $(".vote-mask, .close").click(function () {
        $(".vote-modal").hide()
        $(".noEnough").hide()
        $(".ticketText").text('')
    })

    $(".residueTicket").click(function () {
        $("#modal").show()
        $("#modal-bg").show()
        $(".modal-desc").show()
        $(".modal-top").show()
        takeScreenshot();
        document.documentElement.style.position = 'fixed';
        document.body.style.overflow = 'hidden'; //隐藏滚动条
    })

    var IMAGE_URL;
    function takeScreenshot() {
        var shareContent = document.getElementById('modal-content');//需要截图的包裹的（原生的）DOM 对象
        var width = shareContent.offsetWidth; //获取dom 宽度
        var height = shareContent.offsetHeight; //获取dom 高度
        var canvas = document.createElement("canvas"); //创建一个canvas节点

        var scale = 2; //定义任意放大倍数 支持小数
        canvas.width = width * scale; //定义canvas 宽度 * 缩放
        canvas.height = height * scale; //定义canvas高度 *缩放
        canvas.getContext("2d").scale(scale, scale); //获取context,设置scale

        // var rect = shareContent.getBoundingClientRect();//获取元素相对于视察的偏移量
        // canvas.getContext("2d").translate(-rect.left,-rect.top);//设置context位置，值为相对于视窗的偏移量负值，让图片复位
        var opts = {
            scale: scale, // 添加的scale 参数
            canvas: canvas, //自定义 canvas
            logging: false, //日志开关
            width: width, //dom 原始宽度
            height: height, //dom 原始高度
            backgroundColor: 'transparent',
            useCORS: true
        };
        html2canvas(shareContent, opts).then(function (canvas) {
            IMAGE_URL = canvas.toDataURL("image/png");
            $('.copyImage').attr('src',IMAGE_URL);
        })
    }

    function dataURLtoBlob(dataurl) {
        var arr = dataurl.split(','),
            mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]),
            n = bstr.length,
            u8arr = new Uint8Array(n)
        while (n--) {
            u8arr[n] = bstr.charCodeAt(n)
        }
        return new Blob([u8arr], { type: mime })
    }

    function downloadBase64(dataUrl, filename) {
        var imageFile, href
        const downloadLink = document.createElement('a')
        // var downloadLink = document.getElementById('dl-hidden')
        try {
            var blob = dataURLtoBlob(dataUrl)
            var href = window.URL.createObjectURL(blob)
            downloadLink.download = filename
            downloadLink.href = href
            downloadLink.click()
        } catch (err) {
        } finally {
            if (href) {
                window.URL.revokeObjectURL(href)
            }
            // downloadLink.remove()
        }
    }

    // takeScreenshot();
    $("#modal-bg").click(function (e) {
        $("#modal").hide()
        $("#modal-bg").hide()
        $(".modal-desc").hide()
        $(".modal-top").hide()
        document.documentElement.style.position = 'static';
        document.body.style.overflow = '';
    })

    $("#save-local").click(function (e) {
        downloadBase64(IMAGE_URL, '我的票卡.png')
        $("#modal").hide()
        $("#modal-bg").hide()
        document.documentElement.style.position = 'static';
        document.body.style.overflow = '';
    })
</script>
