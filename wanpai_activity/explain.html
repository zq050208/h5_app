<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级人气榜单说明</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
            font-size: 14px;
        }
        .main{
            background: white;
            padding: 0px 15px;
            color:rgba(159,159,165,1);
        }
        .title{
            font-size:16px;
            font-family:PingFangSC-Regular,PingFang SC;
            font-weight:400;
            color:rgba(35,35,49,1);
            margin-bottom: 10px;
            padding-top: 8px;
        }
        table,tr, td{
            width: 100%;
            border: 1px solid #9F9FA5;
            border-collapse:collapse;
            text-align: center;
        }
        td{
            width: 30%;
            height: 30px;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="title">榜单说明</div>
        <div style="padding-bottom: 8px;">超级人气榜是分子派对的人气见证，积极参与派对互动，让热爱的派对火热起来吧~</div>
        <div class="title">人气获取</div>
        <table style="margin-bottom: 8px;">
            <tr>
                <td >行为</td>
                <td >获得人气</td>
                <td >每日上限</td>
            </tr>
            <tr>
                <td class="col" >购买铭牌</td>
                <td class="col" >等价</td>
                <td class="col" >无</td>
            </tr>
            <tr>
                <td class="col" >赠送礼物</td>
                <td class="col" >等价</td>
                <td class="col" >无</td>
            </tr>
            <tr>
                <td class="col" >佩戴铭牌</td>
                <td class="col" >等价</td>
                <td class="col" >1次/1个派对</td>
            </tr>
            <tr>
                <td class="col" >派对评论</td>
                <td class="col" >5人气/条</td>
                <td class="col" >100人气</td>
            </tr>
            <tr>
                <td class="col" >发布新闻</td>
                <td class="col" >50人气/条</td>
                <td class="col" >500人气</td>
            </tr>
            <tr>
                <td class="col" >上麦</td>
                <td class="col" >20人气/条</td>
                <td class="col" >100人气</td>
            </tr>
            <tr>
                <td class="col" >分享派对</td>
                <td class="col" >20人气/条</td>
                <td class="col" >60人气</td>
            </tr>
        </table>
        <div class="title">榜单奖励</div>
        <div>派对TOP1，5000人气</div>
        <div>派对TOP2，3000人气 </div>
        <div>派对TOP3，2000人气</div>

    </div>

    
</body>
</html>
