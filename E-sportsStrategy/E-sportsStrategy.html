<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,viewport-fit=cover, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>资讯</title>
    <style>
        body {
            text-align: center
        }

        .title {
            margin-top: 60px;
            font-size: 20px;
            font-family: PingFangSC;
            font-weight: 600;
            color: rgba(37,39,42,1);
            margin-bottom: 40px;
        }

        .content {
            font-size: 16px;
            font-family: PingFangSC;
            font-weight: 400;
            color: rgba(37,39,42,1);
        }

        .div {
            margin: auto 5%;
            width: 90%;
        }

        image {
            margin: 0 auto;
        }
        img {
            max-width: 80%;
        }
        .footer {
            width: 100%;
            text-align: right;
            font-size: 12px;
            font-family: PingFangSC;
            font-weight: 400;
            color: rgba(37,39,42,1);
        }
    </style>
</head>
<body>
    
    <div class="div">
        <div class="title">

        </div>
        <div class="content">

        </div>
        <div class="footer">
            
        </div>
    </div>
    <script src="../public/jquery.min.js"></script>
    <script src="../public/config.js"></script>
    <script src="../public/service.js"></script>
    <script>
        if (getQueryString("news_id") && getQueryString("xhdjtoken")) {
            clubNewsList();
        }
        function clubNewsList() {
            // baseUrl = 'http://192.168.1.241:9032/';
            baseUrl = 'https://tinytigersmall.tinytiger.cn/';
            var config = {
                gameInfoUrl: 'ClubNews/getClubNewsInfo',
                type: 'post',
                token: getQueryString("xhdjtoken"),
                data: {
                    news_id: getQueryString("news_id")
                }
            };
            RequsetHttp(config.gameInfoUrl, config.type, config.token, config.data, function (res) {
                if (res.code == 200) {
                    console.log(res)
                    $('.title').html(res.data.title)
                    $('.content').html(res.data.content)
                    var html = `<p>来源：` + res.data.channel+`</p>`
                    $('.footer').html(html)
                } 
            })
        }
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
    </script>
</body>
</html>
