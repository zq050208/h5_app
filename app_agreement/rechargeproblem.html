    <h4>充值未到账怎么办？</h4>

    <p>若超过30分钟铜钱仍未到账，请您联系官方客服进行处理。</p>

    <p>误充后，不能进行退款哦。建议您在充值前仔细核对，以避免发生误充的情况。</p>
    <h4>充值了铜钱后，可以转移到其他的账号上吗？</h4>
    <p>小虎电竞平台的铜钱无法在帐号之间进行转移。</p>
    <h4>关于充值防骗。</h4>
    <p>请您不要接受他人以代充为借口向您索要帐号密码的行为，任何情况下不要将密码泄漏给他人。</p>
