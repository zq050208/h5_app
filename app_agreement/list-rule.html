<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>榜单规则</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0
    }

    html,
    body {
        width: 10%;
        height: 100%;
        font-size: 12px;
        color: rgba(153, 153, 153, 1)
    }

    .main {
        width: 100%;
        height: 100%;
        position: relative
    }

    .mask {
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5)
    }

    .rules {
        width: 80%;
        position: absolute;
        background-color: #fff;
        padding: 20px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 6px;
        z-index: 999;
    }

    .rules-msg {
        padding-bottom: 20px
    }

    .button {
        width: 100%;
        font-size: 14px;
        font-family: PingFangSC-Regular;
        font-weight: 400;
        color: rgba(255, 148, 0, 1);
        text-align: center;
        padding-top: 20px
    }
</style>

<body>
    <div class="main">
        <div class="mask">
            <div class="rules">
                <div style="color:rgba(37,39,42,1);font-weight:500;padding: 15px 0; font-size: 16px;">战队榜单规则</div>
                <div>1、日榜 </div>
                <div class="rules-msg">日榜按当天参加赛事的场次，根据积分规则计算排名</div>
                <div>2、周榜 </div>
                <div class="rules-msg">周榜取该战队本周参赛的积分最高的4场计算排名</div>
                <div>3、月榜 </div>
                <div class="rules-msg">月榜取该战队本月参赛的积分最高的12场计算排名</div>
                <div class="button">我知道了</div>
            </div>
        </div>
    </div>

</body> 

</html>
<script src="../public/jquery.min.js"></script>
<script>
    $(".mask,.button").click(function (e) {
        e.stopPropagation()
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Chrome") != -1) {
            window.location.href ="about: blank";
        } else if (userAgent.indexOf("Android") > -1 || userAgent.indexOf("Linux") > -1) {
            window.opener = null; window.open("about: blank", "_self", "").close();
        } else {
            window.opener = null;
            window.open("about: blank", "_self");
            window.close();
        }
    })

</script>
